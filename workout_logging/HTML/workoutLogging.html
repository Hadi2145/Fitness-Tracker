<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Logger</title>
  <link rel="stylesheet" href="../CSS/workoutLogging.css">
</head>
<body>
  <div class="container">
    <h3>Exercise Logger</h3>

    <div class="timer">
      <span id="time">00:00</span>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="current-exercise">
      <p>Current Exercise: <strong id="currentExercise">Add Exercise</strong></p>
    </div>

    <div class="exercise-info">
      <table>
        <tr>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weights</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr>
          <td>3</td>
          <td>10</td>
          <td>140 lb</td>
          <td><button class="edit-btn">✎</button></td>
          <td><button class="delete-btn">🗑️</button></td>
        </tr>
      </table>
      <a href="../../exercise_library/HTML/exerciseLibrary.html" class="add-exercise-link">+Add Exercise</a>
    </div>

    <input type="text" placeholder="Notes" class="notes" />
    <button class="save-btn">Save</button>
  </div>

  <script src="../JS/workoutLogging.js"></script>
</body>
</html>
